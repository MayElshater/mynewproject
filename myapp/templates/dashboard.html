<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 20px;
        }
        .new-chat-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .new-chat-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>

    <p>Total Chatbots: {{ total_chatbots }}</p>

    <div class="button-container">
        <a href="{% url 'create_chatbot_step1' %}" class="new-chat-btn">New Chat</a>
    </div>

    <h2>Your Chatbots</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Creation Date</th>
            </tr>
        </thead>
        <tbody>
            {% for chatbot in chatbot_stats %}
            <tr>
                <td>{{ chatbot.name }}</td>
                <td>{{ chatbot.description }}</td>
                <td>{{ chatbot.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">You haven't created any chatbots yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
